<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra PIC phụ trách nguyên vật liệu</title>
  <style>
    :root {
      --apple-red: #d00000;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --border-glass: rgba(255, 255, 255, 0.25);
      --blur-amount: 16px;
      --green: #00b300;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ececec, #f7f7f7, #eaeaea);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
    }

    .container {
      width: 560px;
      padding: 40px 50px;
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--border-glass);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.4s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .header {
      font-size: 22px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 28px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      justify-content: center;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 999px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      transition: 0.2s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: var(--apple-red);
      box-shadow: 0 0 0 4px rgba(208, 0, 0, 0.08);
    }

    button {
      background: var(--apple-red);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover { background: #b00000; }

    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      transition: 0.3s;
      color: #555;
      line-height: 1.4em;
    }

    #status.ready b { color: var(--green); }
    #status.loading { color: #ff8c00; }
    #status.error { color: #d00000; }

    .flash {
      animation: flashFade 0.8s ease;
    }
    @keyframes flashFade {
      0% { color: var(--green); opacity: 1; }
      50% { color: #7fff7f; opacity: 0.6; }
      100% { color: var(--green); opacity: 1; }
    }

    #suggestions {
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 200px;
      text-align: left;
      z-index: 100;
    }

    .suggestion-item {
      padding: 12px 18px;
      font-size: 15px;
      color: #1d1d1f;
      cursor: pointer;
      transition: 0.2s;
    }

    .suggestion-item:hover { background: rgba(240, 240, 240, 0.7); }

    #results {
      margin-top: 28px;
      text-align: left;
      animation: fadeIn 0.4s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 22px 26px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card p {
      font-size: 16px;
      margin: 6px 0;
      color: #2e2e2e;
    }

    .card strong { color: var(--apple-red); }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="header">Tra PIC phụ trách nguyên vật liệu</div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Nhập code hoặc tên nguyên vật liệu..." />
      <button id="btnSearch">Tìm</button>
      <div id="suggestions"></div>
    </div>

    <div id="status" class="loading">⏳ Đang tải dữ liệu...</div>
    <div id="results"></div>

    <footer>© 2025 Ajinomoto Vietnam – Long Thanh Production Planning</footer>
  </div>

  <script>
let allData = [];
const input = document.querySelector("input");
const btnSearch = document.getElementById("btnSearch");
const resultsBox = document.querySelector(".results");
const status = document.querySelector(".status");
const time = document.querySelector(".time");

async function loadData() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/mindolla24/WebCheckPIC2/main/data.txt");
    const text = await res.text();
    const json = JSON.parse(text);

    allData = json.data || [];

    // ===== Định dạng thời gian cập nhật theo giờ Việt Nam (GMT+7) =====
    const rawTime = json.last_updated || "";
    let formattedTime = "Không xác định";
    if (rawTime) {
      const date = new Date(rawTime);
      const vnDate = new Date(date.getTime() + 7 * 60 * 60 * 1000); // Cộng thêm 7 tiếng
      const pad = n => n.toString().padStart(2, "0");
      formattedTime = `${pad(vnDate.getDate())}/${pad(vnDate.getMonth() + 1)}/${vnDate.getFullYear()} – ${pad(vnDate.getHours())}:${pad(vnDate.getMinutes())}:${pad(vnDate.getSeconds())}`;
    }

    status.innerHTML = "✅ Dữ liệu đã sẵn sàng";
    status.style.color = "green";
    time.innerHTML = `Cập nhật lần cuối: ${formattedTime}`;
  } catch (err) {
    status.innerHTML = "❌ Không thể tải dữ liệu (data.txt không đúng định dạng hoặc không tìm thấy).";
    status.style.color = "red";
    console.error(err);
  }
}

function search() {
  const keyword = input.value.trim().toLowerCase();
  if (!keyword) return;

  const found = allData.find(r =>
    r.Code?.toLowerCase() === keyword ||
    r["Material name"]?.toLowerCase().includes(keyword)
  );

  if (found) displayCard(found);
  else resultsBox.innerHTML = `<p>❌ Không tìm thấy kết quả phù hợp.</p>`;
}

function displayCard(item) {
  resultsBox.innerHTML = `
    <div class="card">
      <p><strong>Code:</strong> ${item.Code}</p>
      <p><strong>Material:</strong> ${item["Material name"]}</p>
      <p><strong>PIC:</strong> ${item.PIC}</p>
      <p><strong>LWH:</strong> ${item["PIC LWH"]}</p>
    </div>
  `;
}

input.addEventListener("keypress", e => { if (e.key === "Enter") search(); });
btnSearch.addEventListener("click", search);

loadData();
</script>
</body>
</html>
