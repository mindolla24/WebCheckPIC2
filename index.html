<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra PIC ph·ª• tr√°ch nguy√™n v·∫≠t li·ªáu</title>
  <style>
    :root {
      --apple-red: #d00000;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --border-glass: rgba(255, 255, 255, 0.25);
      --blur-amount: 16px;
      --green: #00b300;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ececec, #f7f7f7, #eaeaea);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
    }

    .container {
      width: 560px;
      padding: 40px 50px;
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--border-glass);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.4s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .header {
      font-size: 22px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 28px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      justify-content: center;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 999px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      transition: 0.2s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: var(--apple-red);
      box-shadow: 0 0 0 4px rgba(208, 0, 0, 0.08);
    }

    button {
      background: var(--apple-red);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover { background: #b00000; }

    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      transition: 0.3s;
      color: #555;
      line-height: 1.4em;
    }

    #status.ready b { color: var(--green); }
    #status.loading { color: #ff8c00; }
    #status.error { color: #d00000; }

    #suggestions {
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 220px;
      text-align: left;
      z-index: 10;
    }

    .suggestion-item {
      padding: 10px 18px;
      font-size: 15px;
      color: #1d1d1f;
      cursor: pointer;
      transition: 0.2s;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .suggestion-item:hover { background: rgba(240, 240, 240, 0.7); }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 22px 26px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 25px;
      text-align: left;
      animation: fadeIn 0.4s ease;
    }

    .card p {
      font-size: 16px;
      margin: 6px 0;
      color: #2e2e2e;
    }

    .card strong { color: var(--apple-red); }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container" id="main">
    <div class="header">Tra PIC ph·ª• tr√°ch nguy√™n v·∫≠t li·ªáu</div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Nh·∫≠p code ho·∫∑c t√™n nguy√™n v·∫≠t li·ªáu..." autocomplete="off" />
      <button id="btnSearch">T√¨m</button>
      <div id="suggestions"></div>
    </div>

    <div id="status" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="results"></div>

    <footer>¬© 2025 Ajinomoto Vietnam ‚Äì Long Thanh Production Planning</footer>
  </div>

  <script>
let allData = [];
const input = document.getElementById("searchBox");
const btnSearch = document.getElementById("btnSearch");
const resultsBox = document.getElementById("results");
const status = document.getElementById("status");
const suggestionsBox = document.getElementById("suggestions");

// üîπ Load data t·ª´ GitHub API (kh√¥ng b·ªã CORS)
async function loadData() {
  try {
    const res = await fetch("https://api.github.com/repos/mindolla24/WebCheckPIC2/contents/data.txt", {
      headers: { "Accept": "application/vnd.github.v3.raw" }
    });
    if (!res.ok) throw new Error("HTTP " + res.status);

    const json = await res.json();
    allData = json.data || [];

    const rawTime = json.last_updated || "";
    let formattedTime = "Kh√¥ng x√°c ƒë·ªãnh";
    if (rawTime) {
      const date = new Date(rawTime);
      const pad = n => n.toString().padStart(2, "0");
      formattedTime = `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ‚Äì ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    status.innerHTML = `‚úÖ D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng<br><small>C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: ${formattedTime}</small>`;
    status.className = "ready";
  } catch (err) {
    console.error(err);
    status.innerHTML = "‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu (l·ªói CORS ho·∫∑c JSON).";
    status.className = "error";
  }
}

// üîç H√†m t√¨m ki·∫øm ch√≠nh
function search() {
  const keyword = input.value.trim().toLowerCase();
  if (!keyword) return;

  const found = allData.find(
    r =>
      r.Code?.toLowerCase() === keyword ||
      r["Material name"]?.toLowerCase().includes(keyword)
  );

  if (found) displayCard(found);
  else resultsBox.innerHTML = `<p>‚ùå Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>`;
  suggestionsBox.innerHTML = "";
}

// üßæ Hi·ªÉn th·ªã k·∫øt qu·∫£ chi ti·∫øt
function displayCard(item) {
  resultsBox.innerHTML = `
    <div class="card">
      <p><strong>Code:</strong> ${item.Code}</p>
      <p><strong>Material:</strong> ${item["Material name"]}</p>
      <p><strong>PIC:</strong> ${item.PIC}</p>
      <p><strong>LWH:</strong> ${item["PIC LWH"]}</p>
    </div>
  `;
}

// üí° G·ª£i √Ω khi nh·∫≠p
input.addEventListener("input", () => {
  const keyword = input.value.trim().toLowerCase();
  suggestionsBox.innerHTML = "";
  if (!keyword) return;

  const matches = allData.filter(r =>
    r.Code?.toLowerCase().includes(keyword) ||
    r["Material name"]?.toLowerCase().includes(keyword)
  ).slice(0, 10);

  matches.forEach(item => {
    const div = document.createElement("div");
    div.className = "suggestion-item";
    div.innerHTML = `<b>${item.Code}</b> ‚Äì ${item["Material name"]}`;
    div.onclick = () => {
      input.value = item.Code;
      suggestionsBox.innerHTML = "";
      displayCard(item);
    };
    suggestionsBox.appendChild(div);
  });
});

// ·∫®n g·ª£i √Ω khi click ngo√†i
document.addEventListener("click", e => {
  if (!e.target.closest(".search-box")) suggestionsBox.innerHTML = "";
});

input.addEventListener("keypress", e => { if (e.key === "Enter") search(); });
btnSearch.addEventListener("click", search);

loadData();
</script>
</body>
</html>
